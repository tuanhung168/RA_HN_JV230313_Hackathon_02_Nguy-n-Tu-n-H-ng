<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="baithinangcao.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
<div class="container">
    <div class="head">
      <h1>Thông tin học viên</h1><br>
      <div class="row mb-3" required>
        <label for="fullname" class="col-sm-1 col-form-label">Họ và tên</label>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Vui lòng nhập tên"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Vui lòng nhập email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="tel" class="col-sm-1 col-form-label">Số điện thoại</label>
        <div class="col-sm-3">
          <input
            type="tel"
            class="form-control"
            id="tel"
            placeholder="Vui lòng nhập số điện thoại"
          />
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="hometown" class="col-sm-1 col-form-label">Quê quán</label>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            id="hometown"
            placeholder="Vui lòng nhập quê quán"
          />
        </div>
      </div>
      <legend class="col-form-label col-sm-2 pt-0">Giới tính</legend>
    <div class="col-sm-10">
      <div class="form-check1">
        <input class="form-check-input" type="radio" name="gridRadios" id="gioitinhnam" value="option1" checked>
        <label class="form-check-label" for="gioitinhnam">
          Nam
        </label>
      </div>
      <div class="form-chec2">
        <input class="form-check-input" type="radio" name="gridRadios" id="gioitinhnu" value="option2">
        <label class="form-check-label" for="gioitinhnu">
          Nữ
        </label>
      </div><br>
      <div class="d-grid gap-1 col-3">
        <button class="btn btn-primary" type="button">Lưu lại</button>
      </div>
    </div><br><br>

    
    
    
    <div class="col-10">
      <h1>Danh sách học viên</h1><br>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form><br><br>
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Email</th>
            <th scope="col">Điện thoại</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Gender</th>
            <th scope="col">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Rikkei</td>
            <td>rikkei@gmail.com</td>
            <td>0823868888</td>
            <td>Hà Nội</td>
            <td>Nam</td>
            <td><button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Academy</td>
            <td>academy@gmail.com</td>
            <td>0823868888</td>
            <td>HCM</td>
            <td>Nữ</td>
            <td><button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>
</div>


    <script src="baithinangcao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
